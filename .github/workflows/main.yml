# .github/workflows/main.yml
name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # --- TEST STAGE ---
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:python3.13-bookworm-slim
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y gcc python3-dev

      - name: Install Python packages
        run: |
          uv pip install --system .
          uv pip install --system .[test]

      - name: Build Cython modules
        run: |
          cd src/loxwebsocket/cython_modules
          python setup.py build_ext --inplace
          cd ../../../

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=loxmqttrelay --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage.xml
          path: coverage.xml

  # --- BUILD & PUSH DOCKER STAGE ---
  docker-build:
    # Damit dieser Job erst nach erfolgreichen Tests ausgef√ºhrt wird:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Beispiel: loxmqttrelay an Docker Hub pushen
          images: ${{ vars.DOCKER_USERNAME }}/loxmqttrelay

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ vars.DOCKER_USERNAME }}/loxmqttrelay:${{ github.sha }}
            ${{ vars.DOCKER_USERNAME }}/loxmqttrelay:latest
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
